{{- if .Values.proxyService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.proxyService.replicas }}
  selector:
    matchLabels:
      app: proxy-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      imagePullSecrets:
        - name: dockerconfigjson-github-com
      containers:
      - name: proxy-service
        image: "{{ .Values.proxyService.image.repository }}:{{ .Values.proxyService.image.tag }}"
        imagePullPolicy: {{ .Values.proxyService.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: MONOLITH_URL
          valueFrom:
            configMapKeyRef:
              name: cinemaabyss-config
              key: MONOLITH_URL
        - name: MOVIES_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: cinemaabyss-config
              key: MOVIES_SERVICE_URL
        - name: GRADUAL_MIGRATION
          valueFrom:
            configMapKeyRef:
              name: cinemaabyss-config
              key: GRADUAL_MIGRATION
        - name: MOVIES_MIGRATION_PERCENT
          valueFrom:
            configMapKeyRef:
              name: cinemaabyss-config
              key: MOVIES_MIGRATION_PERCENT
        resources:
          requests:
            memory: {{ .Values.proxyService.resources.requests.memory }}
            cpu: {{ .Values.proxyService.resources.requests.cpu }}
          limits:
            memory: {{ .Values.proxyService.resources.limits.memory }}
            cpu: {{ .Values.proxyService.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.proxyService.service.type }}
  selector:
    app: proxy-service
  ports:
  - port: {{ .Values.proxyService.service.port }}
    targetPort: 8080
    protocol: TCP
    name: http
{{- end }}
