apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels:
    app: proxy-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxy-service
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      imagePullSecrets:
        - name: dockerconfigjson-github-com
      containers:
      - name: proxy-service
        image: ghcr.io/nspeganov/cinema-microservices-migration/proxy-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: MONOLITH_URL
          valueFrom:
            configMapKeyRef:
              name: cinemaabyss-config
              key: MONOLITH_URL
        - name: MOVIES_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: cinemaabyss-config
              key: MOVIES_SERVICE_URL
        - name: EVENTS_SERVICE_URL
          value: "http://events-service:8082"
        - name: GRADUAL_MIGRATION
          valueFrom:
            configMapKeyRef:
              name: cinemaabyss-config
              key: GRADUAL_MIGRATION
        - name: MOVIES_MIGRATION_PERCENT
          valueFrom:
            configMapKeyRef:
              name: cinemaabyss-config
              key: MOVIES_MIGRATION_PERCENT
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels:
    app: proxy-service
spec:
  type: ClusterIP
  selector:
    app: proxy-service
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
